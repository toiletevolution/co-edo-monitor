<dom-module id="te-co-edo-app">

  <template>

      :host {
        display: block;
        height: 100%;
        background-color: white;
        padding: 1em 0;
        --app-primary-color: var(--default-primary-color);
        --app-secondary-color: var(--primary-text-color);
      }
      h2 {
        margin: 1em 0 1em 2em;
      }

        text-align: center;
      }
    </style>

    <h1>Co-Edo 各階トイレ利用状況</h1>

    <h2>5F トイレ</h2>

    <te-device-value-status device="[[device5f]]" selected></te-device-value-status>

    <h2>4F 女子トイレ</h2>
    <iron-ajax url="https://toiletevolution.space/api/devices/5741031244955648" handle-as="json" method="GET" last-response="{{device4f}}" auto></iron-ajax>
    <te-device-value-status device="[[device4f]]" selected></te-device-value-status>

    <h2>3F 男子トイレ</h2>
    <iron-ajax url="https://toiletevolution.space/api/devices/5687539843203072" handle-as="json" method="GET" last-response="{{device3f}}" auto></iron-ajax>
    <te-device-value-status device="[[device3f]]" selected></te-device-value-status>

  </template>

  <script>

    Polymer({
      is: 'te-co-edo-app',
    });

  </script>

</dom-module>
